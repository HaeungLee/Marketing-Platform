[pytest]
# 테스트 디렉토리
testpaths = tests

# Python 경로 설정
pythonpath = .

# 기본 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 비동기 테스트 설정
asyncio_mode = auto

# 마커 정의
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트  
    api: API 엔드포인트 테스트
    db: 데이터베이스 관련 테스트
    auth: 인증 관련 테스트

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 최소 커버리지 (pytest-cov 사용 시)
# --cov-fail-under=50

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
