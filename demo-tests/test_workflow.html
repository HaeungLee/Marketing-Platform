<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Generator Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .controls {
            flex: 1;
        }
        .canvas-container {
            flex: 2;
            border: 1px solid #ccc;
            padding: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üé® Flyer Generator Test</h1>
    
    <div class="container">
        <div class="controls">
            <h3>Controls</h3>
            <input 
                type="text" 
                id="prompt" 
                placeholder="Enter prompt (e.g., Ïπ¥Ìéò Ï†ÑÎã®ÏßÄ, Î™®ÎçòÌïú Ïä§ÌÉÄÏùº)"
                value="Ïπ¥Ìéò Ï†ÑÎã®ÏßÄ, Î™®ÎçòÌïú Ïä§ÌÉÄÏùº"
            />
            <button onclick="generateImage()">Generate Image</button>
            <button onclick="clearCanvas()">Clear Canvas</button>
            <button onclick="downloadImage()">Download Image</button>
            
            <div id="status" class="status info">
                Ready to generate images
            </div>
            
            <h4>Debug Info</h4>
            <div id="debug" style="font-family: monospace; font-size: 12px;"></div>
        </div>
        
        <div class="canvas-container">
            <h3>Canvas</h3>
            <canvas id="canvas" width="800" height="600" style="border: 1px solid #ddd; max-width: 100%;"></canvas>
        </div>
    </div>

    <script type="module">
        import { Canvas, Image as FabricImage } from 'fabric';
        
        let fabricCanvas = null;
        
        // Initialize canvas
        function initCanvas() {
            const canvasElement = document.getElementById('canvas');
            fabricCanvas = new Canvas(canvasElement);
            fabricCanvas.setDimensions({ width: 800, height: 600 });
            fabricCanvas.backgroundColor = '#ffffff';
            fabricCanvas.renderAll();
            
            updateDebug('Canvas initialized');
        }
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function updateDebug(message) {
            const debugEl = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debugEl.innerHTML += `[${timestamp}] ${message}<br>`;
            debugEl.scrollTop = debugEl.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                updateStatus('Please enter a prompt', 'error');
                return;
            }
            
            updateStatus('Generating image...', 'info');
            updateDebug(`üöÄ Starting image generation with prompt: "${prompt}"`);
            
            try {
                const response = await fetch('/api/images/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });
                
                updateDebug(`üìä Response status: ${response.status} (${response.ok ? 'OK' : 'Error'})`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${errorText}`);
                }
                
                const data = await response.json();
                updateDebug(`‚úÖ Response received, image_data length: ${data.image_data?.length || 'N/A'}`);
                
                if (!data.image_data) {
                    throw new Error('No image data received');
                }
                
                await addImageToCanvas(data.image_data);
                updateStatus('Image generated and added to canvas!', 'success');
                
            } catch (error) {
                updateDebug(`‚ùå Error: ${error.message}`);
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function addImageToCanvas(imageData) {
            return new Promise((resolve, reject) => {
                const imgElement = document.createElement('img');
                
                imgElement.onload = async () => {
                    try {
                        updateDebug('üñºÔ∏è Image loaded, creating Fabric image...');
                        
                        const fabricImg = await FabricImage.fromElement(imgElement);
                        if (!fabricImg) {
                            throw new Error('Failed to create Fabric image');
                        }
                        
                        // Clear canvas
                        fabricCanvas.clear();
                        
                        // Scale image to fit canvas
                        const canvasWidth = fabricCanvas.getWidth();
                        const canvasHeight = fabricCanvas.getHeight();
                        const scale = Math.min(
                            canvasWidth / imgElement.naturalWidth,
                            canvasHeight / imgElement.naturalHeight
                        ) * 0.8;
                        
                        fabricImg.scale(scale);
                        
                        // Add to canvas and center
                        fabricCanvas.add(fabricImg);
                        fabricCanvas.centerObject(fabricImg);
                        fabricCanvas.renderAll();
                        
                        updateDebug(`üéØ Image added - Canvas objects: ${fabricCanvas.getObjects().length}`);
                        updateDebug(`üìê Canvas: ${canvasWidth}x${canvasHeight}, Image: ${fabricImg.width}x${fabricImg.height}`);
                        updateDebug(`üîç Position: (${fabricImg.left}, ${fabricImg.top}), Scale: ${fabricImg.scaleX}`);
                        
                        resolve();
                    } catch (err) {
                        updateDebug(`‚ùå Fabric error: ${err.message}`);
                        reject(err);
                    }
                };
                
                imgElement.onerror = () => {
                    const error = new Error('Failed to load image');
                    updateDebug(`‚ùå Image load error: ${error.message}`);
                    reject(error);
                };
                
                imgElement.src = `data:image/png;base64,${imageData}`;
            });
        }
        
        function clearCanvas() {
            if (!fabricCanvas) return;
            fabricCanvas.clear();
            fabricCanvas.backgroundColor = '#ffffff';
            fabricCanvas.renderAll();
            updateDebug('üßπ Canvas cleared');
            updateStatus('Canvas cleared', 'info');
        }
        
        function downloadImage() {
            if (!fabricCanvas) return;
            
            const dataURL = fabricCanvas.toDataURL({
                format: 'png',
                quality: 1,
            });
            
            const link = document.createElement('a');
            link.download = 'flyer.png';
            link.href = dataURL;
            link.click();
            
            updateDebug('üíæ Image downloaded');
            updateStatus('Image downloaded', 'success');
        }
        
        // Make functions global
        window.generateImage = generateImage;
        window.clearCanvas = clearCanvas;
        window.downloadImage = downloadImage;
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initCanvas);
    </script>
</body>
</html>
